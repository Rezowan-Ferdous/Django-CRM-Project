{% extends 'accounts/main.html' %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="row">
  <table class="table">
    <tr>
      <th> Product</th>
      <th> Category</th>
      <th> Price</th>
    </tr>
{% for i in products %}
<tr>
  <td> {{i.name}}</td>
  <td> {{i.category}}</td>
  <td> {{i.price}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
