{% extends 'accounts/main.html' %}
{% block body %}
{% include 'accounts/status.html' %}
<h2> User Profile </h2>
<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>Product</th>
          <th>Note</th>
          <th>Date Ordered</th>
          <th>Status</th>
          
        </tr>

        {% for o in orders %}
          <tr>
            <td>{{o.product}}</td>
            <td>{{o.note}}</td>
            <td>{{o.date_created}}</td>
            <td>{{o.status}}</td>
              </tr>
        {% endfor %}

      </table>
    </div>
  </div>
</div>


{% endblock %}
